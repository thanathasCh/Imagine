{% set title = 'Events' %}
{% extends "shared/_layout.html" %}
{% block content %}

<section>
    <div class="panel-group">
        <div class="block block--underline">
            <h1 style="display: inline;">{{ title }}</h1>
            <a class="btn btn-primary restricted-content" style="float: right;" role="button" href="{{ url_for('addEvent') }}">Add Event</a>
        </div>
    </div><br>
    <div class="row">
        {% if events %}
            {% for item in events %}
                <div class="col-sm-6 col-md-6">
                    <div class="thumbnail">
                        <img class="img-thumbnail" src={{ item['coverImageUrl'] }}>
                        <div class="col-12 mt-3">
                            <h3>{{ item['eventName'] }}</h3>
                            <p style="word-break:break-all;">{{ item['description'] }}</p>
                            <p>
                                <a class="btn btn-primary" href="{{  url_for('eventDetail', id=item['eventId']) }}"
                                role="button">
                                View
                                </a>
                                <a class="btn btn-default restricted-content" href="{{ url_for('editEvent', id=item['eventId']) }}" 
                                role="button">
                                Edit
                                </a>
                                <a class="btn text-danger restricted-content" href="{{ url_for('deleteEvent', id=item['eventId']) }}" 
                                role="button">Delete</span></a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
                <div class="col">
                    <p class="text text-center text-muted">No Data</p>
                </div>
        {% endif %}
    </div>
    
</section>

{% endblock %}
