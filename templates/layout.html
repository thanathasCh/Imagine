<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ title }} | Imagine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css.map') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css.map') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/datetimepicker.min.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/datetimepicker.full.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img style="max-width: 86px; margin-top: 8px; margin-right: 16px;" src="{{ url_for('static', filename='images/favicon.png') }}">
                    </div>
                
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('index') }}">Home</a></li>
                            <li><a href="{{ url_for('event') }}">Events</a></li> 
                        </ul>
                        
                        <form class="navbar-form navbar-right" action="{{ url_for('login') }}" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Username" 
                                       required value=" {{ request.form.username }}" name="username">
                                <input type="password" class="form-control" placeholder="Password" 
                                       required value="{{ request.form.password }}" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a class="btn btn-default" role="button" href="/signin">Sign in</a>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- Flash Message -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {%  endwith %}

        </header>
        <div class="container-fluid" style="max-width: 1000px; margin: auto;">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
